<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">  
    
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="livro.imagem" />
        </ion-avatar>

        <ion-label>
          <h2>{{livro.titulo}}</h2>
          <h4>Autor: {{livro.autor.nome}}</h4>        
          <h4>ISBN: {{livro.isbn}}</h4>        
          <h4>Pag: {{livro.paginas}}</h4>
        </ion-label> 
        <ion-label slot="end" color="danger">{{livro.preco}}</ion-label>
      </ion-item>      

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(livro)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edicao', livro.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>

  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
