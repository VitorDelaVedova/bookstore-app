<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Livros disponíveis
    </ion-list-header>


    <ion-item-sliding *ngFor="let livro of livros">  
    
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="livro.imagem" />
        </ion-avatar>

        <ion-label>
          <h2>{{livro.nome}}</h2>
          <h3>Valor: 
            <ion-text color="danger">
              <strong>{{livro.preco | currency: 'R$ '}}</strong>
            </ion-text>
          </h3>        
          <h4>Lançamento: {{livro.dataLancamento | date: 'dd/MM/yyyy' }}</h4>
        </ion-label> 
      </ion-item>      

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(livro)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edicao', livro.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>

  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
